<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

<body>

    <script type="module">

            import {

            const moodboard = quickInitMoodBoard('#moodboard-container', {

                emojiBasePath: new URL('./src/assets/emodji/', location.href).href

            setTimeout(() => {

            console.log('üé® –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç—ã');
            console.log('üé≠ –≠–º–æ–¥–∂–∏ –¥–æ–ª–∂–Ω—ã —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ –ª—é–±—ã—Ö –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö —Ä–æ—É—Ç–∞—Ö');

            setTimeout(() => {

                    console.log('üß™ MoodBoard –¥–æ—Å—Ç—É–ø–µ–Ω –≤ window.moodboard –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');

        }

</body>
</html>
